    <!-- Font -->

        rel="stylesheet">

    <!-- Bootstrap CSS -->

    <title>Item Page</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="Mom's Stuff.html">Mom's Stuff</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <input class="cart" type="image" src="img/Cart.png">
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="container item-barang">
        <div class="item">
            <img class="gambar-barang" src="img/4.jpeg">
        </div>
        <div class="cont-text-barang">
            <h3 class="nama-barang">Tas Rajut</h3>
            <h4 class="harga-barang">Rp 150.000</h4>
            <div class="rating-barang">
                <p>Terjual: 100</p>
                <div class="star-rating">
                    <img src="img/Star.svg" alt="rating">
                    <img src="img/Star.svg" alt="rating">
                    <img src="img/Star.svg" alt="rating">
                    <img src="img/Star.svg" alt="rating">
                    <img src="img/Star.svg" alt="rating">
                </div>
            </div>
            <h5>Deskripsi</h5>
            <p class="deskripsi-barang">Tas rajut ini terbuat dari benang wol pilihan. Teksturnya halus dan lembut. Memiliki banyak pilihan warna yang tersedia yaitu ungu, kuning, coklat, putih, cream, hitam, dan hijau.</p>
            <button class="btn btn-beli">Beli</button>
        </div>
        <div class="related-item">
            <h5>Barang Terkait</h5>
            <div class="card item1" style="width: 18rem;">
                <img src="img/1.jpeg" class="figure-img card-img-top" alt="...">
                <div class="card-body">
                    <a class="nama-barang-card" href="#">Gantungan Kunci</a>
                    <h5 class="harga-barang-card">Rp 30.000</h5>
                    <div class="rate">
                        <img src="img/Star.svg" alt="rating">
                        <img src="img/Star.svg" alt="rating">
                        <img src="img/Star.svg" alt="rating">
                        <img src="img/Star.svg" alt="rating">
                        <img src="img/Star-outline.png" alt="rating">
                    </div>
                    <p class="jual-barang">Terjual 50</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
